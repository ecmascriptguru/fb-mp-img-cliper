<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FBMT Control Panel</title>
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="wrapper" class="container-fluid px-3 pt-5 pb-3" style="width: 400px;position: relative">
    <div id="env" class="text-white p-1"></div>
    <div class="row mb-3">
        <div class="col text-center">
            <img src="../img/logo.png">
        </div>
    </div>
    <div class="mt-4" id="facebook-popup" style="display: none;">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">

                        <div class="row info" id="total_row">
                            <div class="col"><strong id="total_earnings_text">Copied Images</strong></div>
                            <div class="col text-right"><span class="total_earnings">0</span></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row info pull-right">
                            <button class="btn btn-primary" id="btn-paste">Paste Images!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4" id="walmart-popup" style="display: block;">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">

                        <div class="row info" id="total_row">
                            <div class="col"><strong id="total_earnings_text">Found Images</strong></div>
                            <div class="col text-right"><span class="total_earnings">0</span></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row info pull-right">
                            <button class="btn btn-primary" id="btn-copy">Copy Now!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/clipboard.min.js"></script>
<script type="text/javascript" src="../js/popup.js"></script>
</body>
</html>
